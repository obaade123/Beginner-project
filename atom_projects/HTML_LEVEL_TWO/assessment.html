  <body>
  <h1>Course Sign Up Page</h1>
  <p>Please Note: First Name, Last Name, Password,and Email are required</p>
  <form action="thank.html"method="get">
      <label for="mad">First Name:</label>
      <input id="mad" type="text" name="" placeholder="First Name:"required>
      <label for="ok">Last Name:</label>
      <input id="ok" type="text" name="" placeholder="Last Name:" required>
      <p>
        <label for="it">Email:</label>
        <input id="it" type="email" name="" placeholder="name@gmail.com"required>
        <label for="man">Password:</label>
        <input id="man" type="password" name="" placeholder=""required>

      <p>
          Are you over the age of 18?
        </p>
        <label for="ln">Yes:</label>
        <input id="ln" type="radio" name="it" value="Yes">
         <label for="rn">No:</label>
        <input id="rn" type="radio" name="it" value="No">
       <p>Do you have a Credit Card or PayPal?

       </p>
       <p> <select name="payment">
          <option value="CC">Credit Card</option>
          <option value="PP">PayPal</option>
        </select>
      </p>

<input type="submit" name="" value="Submit Feedback">

</form>
</html>
